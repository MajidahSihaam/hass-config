dasshio:
  sensor:
  - platform: rest
    name: Dasshio Running
    resource: http://hassio.local:8123/api/hassio/addons/03d23610_dasshio/info
    method: GET
    value_template: '{{ value_json }}'

  - platform: rest
    name: External IP
    resource: http://ip.jsontest.com
    value_template: '{{ value_json.ip }}'
