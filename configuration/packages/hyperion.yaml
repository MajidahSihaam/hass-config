hyperion:
  automation:
  - alias: Hyperion Sync
    trigger:
    - platform: state
      entity_id: sensor.living_room_tv
    - platform: state
      entity_id: input_select.hyperion_effect
    - platform: state
      entity_id: sensor.day_phase
    - platform: state
      entity_id: input_boolean.living_room_lights
    action:
    - service_template: >
        {% if states.sensor.day_phase.state in ['Evening', 'Night'] %}
          {% if states.sensor.living_room_tv.state != "PowerOff" %}
            shell_command.hyperion_on
          {% elif states.input_boolean.living_room_lights.state != 'off' %}
            shell_command.hyperion_standby
          {% else %}
            shell_command.hyperion_off
          {% endif %}
        {% else %}
          shell_command.hyperion_off
        {% endif %}

