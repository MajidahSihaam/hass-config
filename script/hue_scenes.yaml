jazz_mode:
  sequence:
  # Announce Jazz Mode
  - service: media_player.volume_set
    entity_id: media_player.hear_go
    data:
      volume: 0.6
  - service: tts.amazon_polly_say
    entity_id: media_player.hear_go
    data:
      message: 'Jazz Mode. Go.'
  # Dim the lights
  - service: light.turn_on
    entity_id:
      - light.kitchen
      - light.entrance_hall_1
      - light.entrance_hall_2
    data:
      profile: relax
      brightness: 1
  - delay: 00:00:05
  # Tell Google to play jazz music
  - service: tts.amazon_polly_say
    entity_id: media_player.hear_go
    data:
      message: 'Ok Google. Play relaxed jazz on ground floor.'
  - service: media_player.volume_set
    entity_id: media_player.ground_floor
    data:
      volume: 0.4
  - wait_template: '{{ states.media_player.ground_floor.state == "playing" }}'
    timeout: 00:00:10
  # Turn the lights back on, but awesome
  - service: light.turn_on
    entity_id:
      - light.entrance_hall_1
    data:
      profile: relax
  - service: light.hue_activate_scene
    data:
      group_name: 'Kitchen'
      scene_name: 'Relaxed cooking'
