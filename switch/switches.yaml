- platform: template
  switches:
    dressing_room_light:
      friendly_name: Dressing Room Light
      value_template: '{{ is_state("light.dressing_room", "on") }}'
      entity_id: light.dressing_room
      turn_on:
        service: light.hue_activate_scene
        data_template:
          group_name: Dressing Room
          scene_name: '{{ states.sensor.day_phase.state }}'
      turn_off:
        service: light.turn_off
        entity_id: light.dressing_room
    bedroom_light:
      friendly_name: Bedroom Light
      value_template: '{{ is_state("light.bedroom", "on") }}'
      entity_id: light.bedroom
      turn_on:
        service: light.hue_activate_scene
        data_template:
          group_name: Bedroom
          scene_name: '{{ states.sensor.day_phase.state }}'
      turn_off:
        service: light.turn_off
        entity_id: light.bedroom

- platform: tplink
  name: Living Room Light Tree
  host: 192.168.0.42

- platform: tplink
  name: Kitchen Heater
  host: 192.168.0.48
