- alias: Hallways Lights Early Morning
  trigger:
  - platform: time
    at: '05:00:00'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Early Morning
  condition:
    condition: state
    entity_id: light.hallways
    state: 'on'

- alias: Hallways Lights Early Morning
  trigger:
  - platform: time
    at: '06:00:00'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Morning
  condition:
    condition: state
    entity_id: light.hallways
    state: 'on'

- alias: Hallways Lights Day
  trigger:
  - platform: time
