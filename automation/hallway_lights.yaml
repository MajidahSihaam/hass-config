- alias: Hallway Lights Morning - Motion
  trigger:
  - entity_id: binary_sensor.entrance_hall_motion
    platform: state
    from: 'off'
    to: 'on'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Morning
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.hallways
      state: 'off'
    - condition: time
      after: '05:00:00'
      before: '09:00:00'

- alias: Hallway Lights Day - Motion
  trigger:
  - entity_id: binary_sensor.entrance_hall_motion
    platform: state
    from: 'off'
    to: 'on'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Day
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.hallways
      state: 'off'
    - condition: time
      after: '09:00:00'
    - condition: sun
      before: sunset

- alias: Hallway Lights Evening - Motion
  trigger:
  - entity_id: binary_sensor.entrance_hall_motion
    platform: state
    from: 'off'
    to: 'on'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Evening
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.hallways
      state: 'off'
    - condition: sun
      after: sunset
      # offset: "-00:30:00"
    - condition: time
      before: '22:00:00'

- alias: Hallway Lights Night - Motion
  trigger:
  - entity_id: binary_sensor.entrance_hall_motion
    platform: state
    from: 'off'
    to: 'on'
  action:
  - service: light.hue_activate_scene
    data:
      group_name: Hallways
      scene_name: Night
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.hallways
      state: 'off'
    - condition: time
      after: '22:00:00'
      before: '05:00:00'
