hyperion:
  automation:
  - alias: Hyperion Set Mode
    trigger:
    - platform: state
      entity_id: input_select.hyperion_effect
      to: "None"
    action:
      service_template: >
        {% if  states.input_select.hyperion_effect.state == "Off" %}
          shell_command.hyperion_off
        {% elif  states.input_select.hyperion_effect.state == "Ambilight" %}
          shell_command.hyperion_on
        {% else %}
          shell_command.hyperion_set_effect
        {% endif %}

  - alias: Hyperion Auto On
    trigger:
    - platform: state
      entity_id: sensor.living_room_tv
      from: "PowerOff"
    action:
    - service: switch.turn_on
      entity_id: switch.hyperion

  - alias: Hyperion Auto Off
    trigger:
    - platform: state
      entity_id: sensor.living_room_tv
      to: "PowerOff"
    action:
    - service: switch.turn_off
      entity_id: switch.hyperion

  input_select:
    hyperion_effect:
      name: Ambilight Mode
      icon: mdi:camcorder-box
      options:
      - "Off"
      - "Ambilight"
      - "Knight rider"
      - "Full color mood blobs"
      - "Rainbow mood"
      - "Blue mood blobs"
      - "Cold mood blobs"
      - "Green mood blobs"
      - "Red mood blobs"
      - "Warm mood blobs"
      - "Rainbow swirl fast"
      - "Snake"
      - "Strobe blue"
      - "Strobe Raspbmc"
      - "Strobe white"
      - "Cinema dim lights"
      - "Cinema brighten lights"
      - "Police Lights Single"
      - "Police Lights Solid"
      - "Random"
      - "Running dots"
      - "System Shutdown"
      - "Sparks Color"
      - "Sparks"
      - "Color traces"
      initial: "Ambilight"

  switch:
  - platform: command_line
    switches:
      hyperion:
        friendly_name: Ambilight
        command_on: '/config/bash_scripts/hyperion/on.sh'
        command_off: '/config/bash_scripts/hyperion/off.sh'
        command_state: '/config/bash_scripts/hyperion/status.sh'

  shell_command:
    hyperion_on: '/config/bash_scripts/hyperion/on.sh'
    hyperion_off: '/config/bash_scripts/hyperion/off.sh'
    hyperion_set_effect: '/config/bash_scripts/hyperion/effects.sh "{{ states.input_select.hyperion_effect.state }}"'