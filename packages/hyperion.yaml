hyperion:
  automation:
  - alias: Hyperion No Effect
    trigger:
    - platform: state
      entity_id: input_select.hyperion_effect
      to: "None"
    action:
      service: shell_command.hyperion_effect_none

  - alias: Hyperion Set Effect
    trigger:
    - platform: state
      entity_id: input_select.hyperion_effect
    condition:
      condition: template
      value_template: '{{ states.input_select.hyperion_effect.state != "None" }}'
    action:
      service: shell_command.hyperion_set_effect

  - alias: Hyperion Auto On
    trigger:
    - platform: state
      entity_id: sensor.living_room_tv
      from: "PowerOff"
    action:
    - service: switch.turn_on
      entity_id: switch.hyperion

  - alias: Hyperion Auto Off
    trigger:
    - platform: state
      entity_id: sensor.living_room_tv
      to: "PowerOff"
    action:
    - service: switch.turn_off
      entity_id: switch.hyperion

  input_select:
    hyperion_effect:
      name: TV Ambilight Effect
      icon: mdi:camcorder-box
      options:
      - "None"
      - "Knight rider"
      - "Full color mood blobs"
      - "Rainbow mood"
      - "Blue mood blobs"
      - "Cold mood blobs"
      - "Green mood blobs"
      - "Red mood blobs"
      - "Warm mood blobs"
      - "Rainbow swirl fast"
      - "Snake"
      - "Strobe blue"
      - "Strobe Raspbmc"
      - "Strobe white"
      - "Cinema dim lights"
      - "Cinema brighten lights"
      - "Police Lights Single"
      - "Police Lights Solid"
      - "Random"
      - "Running dots"
      - "System Shutdown"
      - "Sparks Color"
      - "Sparks"
      - "Color traces"
      initial: "None"

  switch:
  - platform: command_line
    switches:
      hyperion:
        friendly_name: TV Ambilight
        command_on: '/config/bash_scripts/hyperion/on.sh'
        command_off: '/config/bash_scripts/hyperion/off.sh'
        command_state: '/config/bash_scripts/hyperion/status.sh'

  shell_command:
    hyperion_effect_none: '/config/bash_scripts/hyperion/on.sh'
    hyperion_set_effect: '/config/bash_scripts/hyperion/effects.sh "{{ states.input_select.hyperion_effect.state }}"'