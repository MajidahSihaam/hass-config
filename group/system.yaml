system_pi_stats:
  name: Pi Stats
  entities:
  - sensor.log_db_file_size
  - sensor.cpu_temp
  - sensor.cpu_use
  - sensor.ram_use
  - sensor.disk_used_
  - sensor.average_load_15m
  - sensor.received_eth0
  - sensor.sent_eth0
  - sensor.since_last_boot

system_links:
  name: Links
  entities:
  - weblink.sky_router
  - weblink.bt_wifi
  - weblink.travis
